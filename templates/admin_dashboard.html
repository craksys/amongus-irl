<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Start a New Game</h1>
    <form method="POST" action="/admin/dashboard">
        <label for="short_tasks">Number of Short Tasks:</label>
        <input type="number" name="short_tasks" id="short_tasks" min="0" required><br><br>
        <label for="long_tasks">Number of Long Tasks:</label>
        <input type="number" name="long_tasks" id="long_tasks" min="0" required><br><br>
        <label for="impostor_kill_cooldown">Impostor kill cooldown:</label>
        <input type="number" name="impostor_kill_cooldown" id="impostor_kill_cooldown" min="0" required><br><br>
        <label for="set_emergency_cooldown">Emergency meeting cooldown:</label>
        <input type="number" name="set_emergency_cooldown" id="set_emergency_cooldown" min="0" required><br><br>
        <label for="set_sabotage_end_time">Time of sabotage:</label>
        <input type="number" name="set_sabotage_end_time" id="set_sabotage_end_time" min="0" required><br><br>
        <label for="set_sabotage_timer">Time of explosion:</label>
        <input type="number" name="set_sabotage_timer" id="set_sabotage_timer" min="0" required><br><br>
        <label for="set_voting_end_time">Voting time:</label>
        <input type="number" name="set_voting_end_time" id="set_voting_end_time" min="0" required><br><br>
        <input type="submit" value="Create Game">
    </form>
</body>
</html>
